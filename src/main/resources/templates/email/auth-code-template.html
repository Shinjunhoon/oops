<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<table width='100%' border='0' cellspacing='0' cellpadding='0'>
    <tr>
        <td align='center'>
            <table width='600' border='0' cellspacing='0' cellpadding='0' style='background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);'>
                <tr>
                    <td style='padding: 30px; border-bottom: 1px solid #eeeeee; text-align: center;'>
                        <h1 style='color: #333333; margin: 0;'>OOPS 이메일 인증</h1>
                    </td>
                </tr>
                <tr>
                    <td style='padding: 30px;'>
                        <h3 style='color: #555555;'>안녕하세요.</h3>
                        <p style='color: #666666; line-height: 1.6;'>OOPS 회원가입을 위한 이메일 본인 인증 코드입니다.<br>아래 코드를 회원가입 페이지에 입력해주세요.</p>

                        <div style='background-color: #eaf6ff; padding: 20px; border-radius: 6px; text-align: center; margin: 30px 0;'>
                            <span style='font-size: 16px; color: #333333; display: block;'>인증 코드</span>
                            <h2 style='font-size: 32px; color: #007bff; margin: 10px 0;' th:text="${authCode}">123456</h2>
                        </div>

                        <p style='color: #666666;'>이 코드는 <strong th:text="|${expiryMinutes}분|">5분</strong> 후에 만료됩니다.</p>
                        <p style='color: #999999; font-size: 12px;'>본인이 요청하지 않은 경우, 이 이메일을 무시하셔도 됩니다.</p>
                    </td>
                </tr>
                <tr>
                    <td style='padding: 20px 30px; border-top: 1px solid #eeeeee; text-align: center; background-color: #fafafa;'>
                        <p style='margin: 0; color: #888888; font-size: 12px;'>감사합니다, OOPS 팀 드림</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
