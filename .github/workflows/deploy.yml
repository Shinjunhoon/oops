name: Build, Push, and Deploy (Docker Hub Strategy)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ... (1. Docker Hub ë¡œê·¸ì¸ ë° 2. ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ ë‹¨ê³„ëŠ” ë™ì¼) ...
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oops-app:latest


      # 3. EC2 ì„œë²„ì— SSH ëª…ë ¹ìœ¼ë¡œ ë°°í¬ ì‹œìž‘ (Pull ëª…ë ¹ë§Œ ì‹¤í–‰)
      - name: Deploy to EC2 (Secure Pull and Run)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 10m

          script: |
            REPO_DIR="/home/${{ secrets.EC2_USER }}/spring-boot-app"
            
            # 4-1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ íŒŒì¼ ì—…ë°ì´íŠ¸
            # ... (ì´ì „ê³¼ ë™ì¼) ...
            
            cd "$REPO_DIR"
            
            # 4-2ï¸âƒ£ í™˜ê²½ ë³€ìˆ˜ë¥¼ í˜„ìž¬ ì‰˜ì— export
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}" 
            export AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}"
            export AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}"
            export AWS_RDS_USERNAME="${{ secrets.AWS_RDS_USERNAME }}"
            export AWS_RDS_PASSWORD="${{ secrets.AWS_RDS_PASSWORD }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            
            echo "Environment variables exported."
            
            # ðŸš¨ Docker Hub ë¡œê·¸ì¸ 
            echo "Logging into Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # 4-3ï¸âƒ£ ìµœì‹  Docker ì´ë¯¸ì§€ Pull (ðŸš¨ docker-compose -> docker compose)
            echo "Pulling latest image from Docker Hub..."
            docker compose pull app 
            
            # 4-4ï¸âƒ£ ì»¨í…Œì´ë„ˆ ìž¬ì‹œìž‘ (ðŸš¨ docker-compose -> docker compose)
            echo "Starting containers..."
            docker compose up -d --force-recreate
            
            # ðŸš¨ Docker Hub ë¡œê·¸ì•„ì›ƒ
            echo "Logging out of Docker Hub..."
            docker logout
            
            echo "Deployment complete."