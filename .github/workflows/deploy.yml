name: Build, Push, and Deploy (Docker Hub Strategy)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Docker Hub ë¡œê·¸ì¸ (GitHub Runner)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oops-app:latest


      # 3. EC2 ì„œë²„ì— SSH ëª…ë ¹ìœ¼ë¡œ ë°°í¬ ì‹œì‘
      - name: Deploy to EC2 (Secure Pull and Run)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 10m

          script: |
            REPO_DIR="/home/${{ secrets.EC2_USER }}/spring-boot-app"
            
            # 4-1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ íŒŒì¼ ì—…ë°ì´íŠ¸
            if [ ! -d "$REPO_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git "$REPO_DIR"
            else
              echo "Pulling latest changes..."
              cd "$REPO_DIR"
              git pull origin main
            fi
            
            cd "$REPO_DIR"
            
            # 4-2ï¸âƒ£ í™˜ê²½ ë³€ìˆ˜ë¥¼ í˜„ì¬ ì‰˜ì— export
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}" 
            export AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}"
            export AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}"
            export AWS_RDS_USERNAME="${{ secrets.AWS_RDS_USERNAME }}"
            export AWS_RDS_PASSWORD="${{ secrets.AWS_RDS_PASSWORD }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export RDS_URL="${{ secrets.RDS_URL }}"
            export CLIENT_ID="${{ secrets.CLIENT_ID}}"
            export CLIENT_SECRET="${{ secrets.CLIENT_SECRET}}"
            export RIOT_API="${{ secrets.RIOT_API}}"
            echo "Environment variables exported."
            
            # ğŸš¨ Docker Hub ë¡œê·¸ì¸ (EC2ì—ì„œ Pull ê¶Œí•œ íšë“)
            echo "Logging into Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # ğŸš¨ NEW: ì´ì „ ì»¨í…Œì´ë„ˆ ì •ë¦¬ (ì¶©ëŒ ë°©ì§€)
            echo "Removing existing containers, networks, and volumes..."
            # -v: ë³¼ë¥¨ë„ ì œê±°í•©ë‹ˆë‹¤ (Redis ë°ì´í„°ê°€ ì˜êµ¬ì ì´ì§€ ì•Šë‹¤ë©´ ì•ˆì „í•©ë‹ˆë‹¤).
            docker compose down -v --remove-orphans
            
            # 4-3ï¸âƒ£ ìµœì‹  Docker ì´ë¯¸ì§€ Pull (V2 ëª…ë ¹ ì‚¬ìš©)
            echo "Pulling latest image from Docker Hub..."
            docker compose pull app 
            
            # 4-4ï¸âƒ£ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘ (V2 ëª…ë ¹ ì‚¬ìš©, ì´ì œ ì¶©ëŒ ì—†ìŒ)
            echo "Starting containers..."
            docker compose up -d --force-recreate
            
            # ğŸš¨ Docker Hub ë¡œê·¸ì•„ì›ƒ (ë³´ì•ˆ ê°•í™”)
