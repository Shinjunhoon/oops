name: Build, Push, and Deploy (Docker Hub Strategy)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ... (1. Docker Hub 로그인 및 2. 이미지 빌드/푸시 단계는 동일) ...
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oops-app:latest


      # 3. EC2 서버에 SSH 명령으로 배포 시작 (Pull 명령만 실행)
      - name: Deploy to EC2 (Secure Pull and Run)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 10m

          script: |
            REPO_DIR="/home/${{ secrets.EC2_USER }}/spring-boot-app"
            
            # 4-1️⃣ 리포지토리 파일 업데이트
            if [ ! -d "$REPO_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git "$REPO_DIR"
            else
              echo "Pulling latest changes..."
              cd "$REPO_DIR"
              git pull origin main
            fi
            
            cd "$REPO_DIR"
            
            # 4-2️⃣ 환경 변수를 현재 쉘에 export (Secret 전달의 가장 안정적인 방법)
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}"
            export AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}"
            export AWS_RDS_USERNAME="${{ secrets.AWS_RDS_USERNAME }}"
            export AWS_RDS_PASSWORD="${{ secrets.AWS_RDS_PASSWORD }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            
            echo "Environment variables exported."
            
            # 4-3️⃣ 최신 Docker 이미지 Pull (export된 변수 사용)
            echo "Pulling latest image from Docker Hub..."
            docker-compose pull app 
            
            # 4-4️⃣ 컨테이너 재시작
            echo "Starting containers..."
            docker-compose up -d --force-recreate
            
            echo "Deployment complete."